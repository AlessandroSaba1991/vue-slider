<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'
        integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app" >
        <div class="container">
            <div class="row">
                <div class="main_img">
                    <img :src="locations[active_image].image" alt="">
                    <div class="text">
                        <h2>{{locations[active_image].title}}</h2>
                        <p>{{locations[active_image].text}}</p>
                    </div>
                    <!-- /.text -->
                </div>
                <!-- /.main_img -->
                <div class="slider_img" @mouseenter="block" @mouseleave="autoplay">
                    <div class="navigator">
                        <div class="prev" @click="prev_img">
                            <i class="fa-solid fa-chevron-circle-up"></i>
                        </div>
                        <!-- /.prev -->
                        <div class="next" @click="next_img">
                            <i class="fa-solid fa-chevron-circle-down"></i>
                        </div>
                        <!-- /.next -->
                    </div>
                    <!-- /.navigator -->
                    <img :src="thumb.image" :class="active_image === index ? 'active' : 'filter'"
                    v-for="(thumb,index) in locations" @click="active_image = index" alt="">
                </div>
                <!-- /.slider_img -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
   
    
    
    
    
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
